<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Frontend Mentor | QR code component</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main class="qr-container">
            <figure>
                <img src="./images/qr-code.svg" alt="qr code to github profile" />
            </figure>
            <h1>Improve your front-end skills by building projects</h1>
            <p>Scan the QR code to visit my Github Profile. Happy Coding!</p>
        </main>

        <div class="attribution" role="doc-credit">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
            >. Coded by <a href="https://github.com/DLee1993" target="_blank">David Lee</a>.
        </div>
    </body>
</html>
